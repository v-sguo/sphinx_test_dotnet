{% extends "!page.html" %}
{% block body %}
{% if current_version and latest_version and current_version != latest_version %}
<p style="background-color: coral;">
  <strong>
    {% if current_version.is_released %}
    old version.
    {% else %}
    development version.
    {% endif %}
  </strong>
</p>
{% endif %}
{{ super() }}
{% endblock %}%
